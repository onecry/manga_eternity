<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>
    {% block title %}
      Base Title
    {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static "css/dropdown_menu.css" %}">
    <link rel="stylesheet" href="{% static "css/navbar.css" %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url "manga:home_page" %}"><b class="text">Home</b></a>
            <a class="nav-item nav-link" href="{% url "manga:manga_search" %}"><b class="text">Search</b></a>
            {% if not user.is_authenticated %}
              <a class="nav-item nav-link" href="{% url "profile:login" %}"><b class="text">Login</b></a>
              <a class="nav-item nav-link" href="{% url "profile:register" %}"><b class="text">Register</b></a>
            {% endif %}
            {% if user.is_authenticated %}
              <a class="nav-item nav-link" href="{% url "profile:logout" %}"><b class="text">Logout</b></a>
            {% endif %}
        </div>
    </div>
  </nav>

{% block body %}
  Base Body
{% endblock %}

</body>
</html>
