{% extends 'manga/base.html' %}

{% block title %}
    Read
{% endblock title %}

{% block body %}
    <div class="container">
        {% for img_url in chapter_data.chapter.data %}
            <img src="{{ chapter_data.baseUrl }}/data/{{ chapter_data.chapter.hash }}/{{ img_url }}" width="700" />
        {% endfor %}
    </div>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
         }
    </style>
{% endblock body %}
